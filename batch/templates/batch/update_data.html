<!DOCTYPE html>
<html>
<body>

<form action="/batch/{{ batch.id }}/">

  {% for student in batch.student_set.all %}
      Contact No:<br>
      <input type="text" name="Contact No." value="{{ student.student_contact }}">
      <br>
      Email <br>
      <input type="text" name="Email" value="{{ student.student_email }}">
  <br><br>
  {% endfor %}
  <input type="submit" value="Update">
</form>

</body>
</html>
